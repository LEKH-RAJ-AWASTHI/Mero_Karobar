    <div class="modal" id="addClient">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add Client</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address">
                    </div>
                    <div class="form-group">
                        <label for="PAN-Number">PAN-Number</label>
                        <input type="textr" class="form-control" id="PAN-Number" placeholder="Enter PAN-Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <textarea class="form-control" id="email" rows="3" placeholder="Enter Email"></textarea>

                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" accept=".jpg,.jpeg,.png" class="form-control" id="image">

                    </div>
                    <div class="container-fluid d-flex justify-content-center m-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
