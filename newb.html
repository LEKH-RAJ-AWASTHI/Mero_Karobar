<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Data List</h2>
        <form action="">
            <div class="row">
                <div class="col">

                    <label for="state" class="form-label">Choose your State:</label>
                    <input class="form-control" list="states" name="state" id="state" oninput="populateDistricts()">
                    <datalist id="states">
                        <option value="">Select a state</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <option value="state3">State 3</option>
                    </datalist>
                </div>

                <div class="col">

                    <label for="district" class="form-label">Choose your District:</label>
                    <input class="form-control" list="districts" name="district" id="district">
                    <datalist id="districts">
                        <option value="">Select a district</option>

                    </datalist>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
        // Define the districts for each state
        var districtsByState = {
            state1: ["District 1", "District 2", "District 3"],
            state2: ["District A", "District B", "District C"],
            state3: ["District X", "District Y", "District Z"]
            // Add more districts for each state here
        };

        // Function to populate the district select options based on the selected state
        function populateDistricts() {
            var stateSelect = document.getElementById("state");
            var districtSelect = document.getElementById("districts");
            var selectedState = stateSelect.value;

            // Clear previous district options
            districtSelect.innerHTML = "<option value=''>Select a district</option>";

            // Populate district options based on the selected state
            if (selectedState) {
                var districts = districtsByState[selectedState];
                for (var i = 0; i < districts.length; i++) {
                    var option = document.createElement("option");
                    option.value = districts[i];
                    option.textContent = districts[i];
                    districtSelect.appendChild(option);
                }
            }

        }
    </script>

</body>

</html>
